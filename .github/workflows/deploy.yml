name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Build frontend locally
      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      # Build backend locally (optional, for testing)
      - name: Build backend
        run: |
          cd backend
          npm install

      # Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # Copy frontend build
      - name: Copy frontend build to EC2
        run: |
          scp -i ~/.ssh/id_rsa -r frontend/dist ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/wildfire-ai/frontend/

      # Deploy backend
      - name: Deploy backend to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} "
            cd /home/ubuntu/wildfire-ai/backend &&
            git pull &&
            npm install &&
            pm2 reload all
          "
